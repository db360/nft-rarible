<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Boilerplate</title>
    <script
      crossorigin="anonymous"
      src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      src="https://unpkg.com/moralis/dist/moralis.js"
    ></script>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css"
      rel="stylesheet"
    />
    <style>
        body{
            background-color: #1b6666;
        }
        #app{
            margin-top: 10px;
            height: 400px;
            background-color: white;
            border-radius: 20px;
            padding: 20px;
        }
        .form_element {
            margin-top: 20px;
        }
        .title {
            text-align: center;
            color: white;
            font-size: 25px;
            margin-top: 20px
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="title">Da.B's NFT Minter</div>
        <div id="app" class="col-md-6 offset-md-3">
            <div class="form_element">
                <input class="form-control" type="text" name="name" id="input_name" placeholder="NFT Name">
            </div>
            <div class="form_element">
                <input class="form-control" type="text" name="description" id="input_description" placeholder="NFT Description">
            </div>
            <div class="form_element">
                <input class="form-control" type="file" accept="image/png, image/jpeg" name="image">
            </div>
            <div class="form_element">
                <button class="btn btn-primary btn-lg btn-block" id="submit">Submit</button>
            </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
