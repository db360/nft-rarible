<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Da.B'S NFT Minter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js" integrity="sha512-5erpERW8MxcHDF7Xea9eBQPiRtxbse70pFcaHJuOhdEBQeAxGQjUwgJbuBDWve+xP/u5IoJbKjyJk50qCnMD7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script
      src="/moralis.min.js"
    ></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link  href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" crossorigin="anonymous">
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css"
      rel="stylesheet"
    />
    <style>
        body{
            background-color: #1b6666;
        }
        #app{
            margin-top: 10px;
            height: 400px;
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            display: none;
        }
        .form_element {
            margin-top: 20px;
        }
        .title {
            text-align: center;
            color: white;
            font-size: 25px;
            margin-top: 20px
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="title">Da.B's NFT Minter</div>
        <div id="app" class="col-md-6 offset-md-3">
            <div class="form_element">
                <input class="form-control" type="text" name="name" id="input_name" placeholder="NFT Name">
            </div>
            <div class="form_element">
                <input class="form-control" type="text" name="description" id="input_description" placeholder="NFT Description">
            </div>
            <div class="form_element">
                <input id="input_image" class="form-control" type="file" accept="image/png, image/jpeg" name="image" placeholder="Image">
            </div>
            <div class="form_element">
                <button class="btn btn-primary btn-lg btn-block" id="submit_button">Submit</button>
            </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
